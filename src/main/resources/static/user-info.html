    <script>
        $(function () {
            var b = 0;
            var classArr = new Array("", "success", "error", "warning", "info");
            var sid;
            $.ajax({
                url: "student/getStuSession",
                data: {"studentBean": "studentSession"},
                type: "get",
                dataType: "json",
                success: function (ret) {

                    sid = ret.sid;

                    if($.isEmptyObject(ret)){
                        $('#user1').hide();
                        $('#select').hide();
                    }else{
                        // 判断学生的信息
                        var sex;
                        if(typeof (ret.ssex)=='undefined'){
                            sex = null;
                        }else{
                            sex = ret.ssex;
                        }
                        var  age;
                        if(typeof (ret.sage)=='undefined'){
                            age=null;
                        }else{
                            age=ret.sage;
                        }
                        var school;
                        if(typeof (ret.sschool)=="undefined"){
                            school=null;
                        }else {
                            school=ret.sschool;
                        }

                        var pic;
                        if(typeof (ret.spic)=='undefined'){
                            pic = "images/admin.jpg";
                        }else {
                            pic=ret.spic;
                        }

                        var name ;
                        if(typeof (ret.spic)=='undefined'){
                            name = null;
                        }else{
                            name = ret.sname;
                        }

                        var profession;
                        if(typeof (ret.profession)=='undefined')
                        {
                            profession=null;
                        }else{
                            profession=ret.profession;
                        }
                        // 设置导航栏中的内容
                        $('#user1').show();
                        $('#select').show();
                        $('.login').hide();

                        $("#user1 img").attr("src",pic);
                        $("#user1 span").html(name)
                        // 设置个人详情页中内容
                        $("#right dl dd:nth-child(2)").html(name);
                        $("#right dl dd:nth-child(4)").html(age);
                        $("#right dl dd:nth-child(6)").html(school);
                        $("#right dl dd:nth-child(8)").html(profession);
                    }
                }
            })



            // 我的信息
            $("#left-1 li:nth-child(2) a").click(function () {
                $("#right").show();
                $("#right-1").hide();
                $("#right-2").hide();
            })

            // 我的课程
            $("#left-1 li:nth-child(3) a").click(function () {
                $("#right").hide();
                $("#right-2").hide();
                $("#right-1").show();
                $("#right-1 tbody").empty();
                $.ajax({
                    url:"student/getCourseAndTeacher",
                    data:{"sid":sid},
                    dataType:"json",
                    type:"post",
                    success:function (ret) {
                        $node =$(' <tr>\n' +
                            '                                    <td>\n' +
                            '                                        <img src="'+ret.course.cpicture+'" width="65px">\n' +
                            '                                    </td>\n' +

                            '                                    </td>\n' +
                            '                                    <td>\n' +
                            '                                        '+ret.teacher.tname+'' +
                            '                                    </td>\n' +
                            '                                    <td>\n' +
                            '                                        <button class="layui-btn layui-btn-fluid" value="">播放</button>\n' +
                            '                                    </td>\n' +
                            '                                </tr>')

                        $("#right-1 tbody").append($node)
                    }

                })



            })

            // 我的成绩
            $("#left-1 li:nth-child(4) a").click(function () {
                $("#right").hide();

                $("#right-2").show();
                $("#right-2 tbody").empty();
                $.ajax({
                    url:"student/getScoreAndTeacher",
                    data:{"sid":sid},
                    dataType:"json",
                    type:"post",
                    success:function (ret) {
                        $node =$(' <tr>\n' +
                            '                                    <td>\n' +

                            '                                    </td>\n' +
                            '                                </tr>')
                        $("#right-2 tbody").append($node)
                    }
                })


            })
