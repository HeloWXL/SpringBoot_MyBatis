<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>html登录模板</title>
    <link rel="stylesheet" href="css/backlogin.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="layer/theme/default/layer.css"  media="all" type="text/css">
</head>
<body>
<div class="login">
    <h1>Login</h1>
    <form>
        <input type="text" name="username" placeholder="用户名" required="required">
        <input type="password" name="password" placeholder="密  码" required="required">
        <button type="button" name="login">登录</button>
    </form>
</div>

<script src="js/jquery-2.1.4.js" type="application/javascript"></script>
<script src="layer/layer.js" type="application/javascript"></script>
<script>
    $(function () {
        $("button[name='login']").click(function () {
            $.ajax({
                url:"admin/checkAdmin",
                type:"post",
                data:{"username":$("input[name='username']").val(),
                    "password":$("input[name='password']").val()},
                dataType:"json",
                success:function(ret){
                    if($.isEmptyObject(ret)){
                        layer.msg('登录失败');
                        location.reload();
                    }else{
                        layer.msg('登录成功');
                        location.href="backindex.html";
                    }
                }
            })
        })
    });
</script>


</body>
</html>
